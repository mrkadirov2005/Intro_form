<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <main class="main" id="main">
        <div class="container">
            <div class="input-wrapper ">
                <form action="https://echo.htmlacademy.ru" >
                    <!-- name -->
                    <div class="namewrapper wrapper" id="namewrapper">
                            <input type="text" placeholder="type your name" class="userNameInput styles" id="userNameInput">
                      
                    </div>
<!-- last name -->
                    <div class="lastnamewrapper wrapper" id="lastnamewrapper">
                    
                        
                            <input type="text" placeholder="type your last name..." class="userLastNameInput styles" id="userLastNameInput">
                    </div>
<!-- email -->
                    <div class="emailwrapper wrapper" id="emailwrapper">
                        
                        
                            <input type="email" placeholder="type your email..." class="userLastNameInput styles" id="userLastNameInput">
                    </div>

                    <div class="emailPasswordwrapper wrapper" id="emailPasswordwrapper">
                        
                            <input type="password" placeholder="type your password..." class="emailPasswordwrapper styles" id="emailPasswordwrapper">
                        
                    </div>
                    <button type="submit" class="button" id="button">submit</button>
                </form>
            </div>
        <div class="result-wrapper">

        </div>
        </div>
